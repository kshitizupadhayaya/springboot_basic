<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .sidebar {
            background-color: #343a40;
            height: 100vh;
            padding: 20px;
            color: #fff;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
        }
        .sidebar a:hover {
            color: #b8bbc0;
        }
        .content {
            padding: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
        table {
            font-size: 0.9rem;
        }
        table th, table td {
            padding: 0.75rem;
            vertical-align: middle;
        }
        table th {
            background-color: #f5f5f5;
            font-weight: 600;
        }
        table tr:nth-child(even) {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<div class="d-flex">
    <div class="sidebar">
        <h3>Admin Dashboard</h3>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a href="#" class="nav-link"><i class="fa fa-tachometer-alt"></i> Dashboard</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" id="manage-users"><i class="fa fa-user-friends"></i> Users</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link"><i class="fa fa-edit"></i> Content</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link"><i class="fa fa-chart-line"></i> Analytics</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link"><i class="fa fa-cog"></i> Settings</a>
            </li>
        </ul>
    </div>
    <div class="content flex-grow-1">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Users</h5>
                    </div>
                    <div class="card-body">
                        <p>Total users: <span id="total-users">0</span></p>
                        <p>Active users: <span id="active-users">0</span></p>
                        <button class="btn btn-primary" id="manage-users-btn">Manage Users</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Content</h5>
                    </div>
                    <div class="card-body">
                        <p>Total pages: <span id="total-pages">0</span></p>
                        <p>Published posts: <span id="published-posts">0</span></p>
                        <button class="btn btn-primary">Manage Content</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Analytics</h5>
                    </div>
                    <div class="card-body">
                        <p>Total visitors: <span id="total-visitors">0</span></p>
                        <p>Bounce rate: <span id="bounce-rate">0%</span></p>
                        <button class="btn btn-primary">View Analytics</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="user-table-container" style="display: none;">
            <h2>Manage Users</h2>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Employee Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Message</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.phone}"></td>
                    <td th:text="${user.address}"></td>
                    <td th:text="${user.email}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // Example data for the admin dashboard
    const totalUsers = 1234;
    const activeUsers = 987;
    const totalPages = 456;
    const publishedPosts = 789;
    const totalVisitors = 12345;
    const bounceRate = 25;

    // Update the HTML elements with the data
    document.getElementById('total-users').textContent = totalUsers;
    document.getElementById('active-users').textContent = activeUsers;
    document.getElementById('total-pages').textContent = totalPages;
    document.getElementById('published-posts').textContent = publishedPosts;
    document.getElementById('total-visitors').textContent = totalVisitors;
    document.getElementById('bounce-rate').textContent = `${bounceRate}%`;

    // Show the user table when the "Manage Users" button is clicked
    document.getElementById('manage-users-btn').addEventListener('click', () => {
        document.getElementById('user-table-container').style.display = 'block';
    });

    // Hide the user table when the "Manage Users" link in the sidebar is clicked
    document.getElementById('manage-users').addEventListener('click', () => {
        document.getElementById('user-table-container').style.display = 'none';
    });
</script>
</body>
</html>
